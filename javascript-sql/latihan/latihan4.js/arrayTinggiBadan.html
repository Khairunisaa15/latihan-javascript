<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data Tinggi Badan</title>
    <style>
        .kotak {
            border: 1px solid #0000cc;
            padding: 10px;
            width: fit-content;
            font-family: Arial, sans-serif;
        }
        .judul {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        p {
            margin: 4px 0;
        }
    </style>
</head>
<body>

    <div class="kotak">
        <div class="judul">Data Tinggi Badan yang Diurutkan</div>
        <div id="output"></div>
    </div>

    <script>
        // 1. Data awal
        const data = [
            { nama: "Rose", tinggi: 178 },
            { nama: "Magnolia", tinggi: 153 },
            { nama: "Daisy", tinggi: 165 },
            { nama: "Jasmine", tinggi: 161 },
            { nama: "Violet", tinggi: 159 }
        ];

        // 2. Urutkan berdasarkan nama (alfabet)
        data.sort((a, b) => a.nama.localeCompare(b.nama));

        // 3. Tampilkan ke halaman
        const outputDiv = document.getElementById("output");
        let isi = "";

        data.forEach(item => {
            isi += `<p>${item.nama} : ${item.tinggi} cm</p>`;
        });

        outputDiv.innerHTML = isi;
    </script>

</body>
</html>
